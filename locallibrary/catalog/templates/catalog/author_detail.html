{% extends "base_generic.html" %}

{% block content %}
  <h1>Author: {{ author }}</h1>
  <h3>{{ author.date_of_birth }} - {% if author.date_of_death %}{{author.date_of_death}}{% endif %}</h3>

  <div style="margin-left:20px;margin-top:20px">
    <h4>Books</h4>
    {% for book in author.book_set.all %}
      <hr>
      <p><a href="{% url 'book-detail' book.pk %}"<strong>{{ book }}</strong></p>
      <p class="text-muted">{{ book.summary }}</p>
    {% endfor %}
  </div>
{% endblock %}
